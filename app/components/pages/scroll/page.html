<div id="scroll-page">
	<div class="fog" ng-class="{in:drawcontent}">
		<div ng-repeat="portal in portals">
			<!-- Here we set any background our color class -->
			<div class="row-back  {{portal.row.display}} background {{portal.cssClass}} {{portal.row.image.cssClass}}" image-background='{"request": "ROW", "name": "{{portal.row.image.src}}"}'>
				<div ng-include="'partials/row-templates.html'"></div>
			</div>
		</div>
	</div>
</div>
