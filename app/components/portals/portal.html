<ul class="portals">
	<li class="portal out" ng-repeat="p in portals" ng-class="{active: $index == activeIndex}" ng-click="updatePage(p.portal)"> <!-- ng-class="out" -->
		
	<div class="portal-container">
		<div class="portal-frame fog" ng-class="{'in':windowOpened}">
				<div class="portal-text background {{p.cssClass}}"><p class="">{{p.title}}</p></div>
				<div class="p-block" >
					<img class="img-responsive" ng-src="{{images('THUMBS', p.content.thumbnail.src)}}" alt="{{p.content.thumbnail.alt}}"></img>
				</div>
			</div>
		</div>
	</li>
</ul>
